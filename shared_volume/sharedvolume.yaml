metadata:
  name: shared-volume
  labels:
    type: local
# For real production setups, we donÂ´t mount to one node and use a proper cloud storage endpoint
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"